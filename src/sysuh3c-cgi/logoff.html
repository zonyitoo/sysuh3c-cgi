<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SYSU H3C Login Page">
    <meta name="author" content="Y.T. CHUNG">
    <link rel="shortcut icon" href="/sysuh3c-cgi/static/img/favicon.png">

    <title>Logoff | SYSU H3C</title>

    <!-- Bootstrap core CSS -->
    <link href="/sysuh3c-cgi/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/sysuh3c-cgi/static/css/form.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="alert alert-danger" style="display:none">
        <b>Oh snap!</b> Error!!
      </div>
      <form class="form-logoff" id="form_logoff">
        <h2 class="form-logoff-heading">Logoff</h2>
        <input id="form_netid" disabled="disabled" name="name" type="text" class="form-control" placeholder="NetID" autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="form_submit" data-loading-text="Please wait..." >Logoff</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="/sysuh3c-cgi/static/js/jquery-2.0.3.min.js"></script>
    <script src="/sysuh3c-cgi/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".alert").hide();
        if (localStorage.netid) {
          $("#form_netid").val(localStorage.netid);
        }

        $("#form_logoff").submit(function(e) {
          $(".alert").hide();
          e.preventDefault();
          $.post('/cgi-bin/sysuh3c-logoff', {}, function(data) {
            if (data.err) {
              $(".alert").show();
            }
            else {
              if (localStorage.netid) {
                delete localStorage.netid;
              }
              location.href = "/cgi-bin/sysuh3c.cgi";
            }
            $("#form_submit").button('reset');
          }).error(function() {
            location.href = "/cgi-bin/sysuh3c.cgi";
          });
          $("#form_submit").button('loading');
        });
      });
    </script>
    
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
